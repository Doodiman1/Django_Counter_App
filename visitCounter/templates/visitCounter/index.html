<h3>
    Times Visited:
</h3>


{% for visit in visitor %}

    <table>
        <tr>
            <th id="count"> Count </th>
            <th> User </th>
        </tr>
        <tr>
            <td> {{visit.count}} </td> 
            <td> {{visit.username}} </td> 
        </tr>
        <td><strong> Total </strong> </td>
        <td> {{visit.count}} </td>
    </table>

{% endfor %}
